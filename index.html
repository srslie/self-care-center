<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Self-Care Center</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>✨Self-Care Center✨</h2>
    </header>
    <main>
      <br>
      <h3>Which type of message?</h3>
      <div class="selection">
        <form class="radio-buttons">
          <div>
            <input name="selectButton" class="affirmation-select" type="radio" value="affirmation">
            <label for="affirmation-select">affirmation</label>
          </div>
          <div>
            <input name= "selectButton" class="mantra-select" type="radio" value="mantra">
            <label for="mantra-select">mantra</label>
          </div>
        </form>
        <div class="buttons-nav">
            <button class="receive-message-button hidden">Recieve Message</button>
            <button class="form-button hidden">Add Personalized Message</button>
            <textarea class="user-form hidden" cols="20" rows="3" type:"text" placeholder="Your words here..."></textarea>
        </div>
      </div>
      <br>
      <div class="message-box">
        <div class="message">
        </div>
        <img class="meditation" src="assets/meditate.svg" alt="figure meditating">
        <button class="clear hidden">Clear</button>
        <button class="favorite-button hidden">Add to Favorites</button>
      </div>
      <div class="favorites hidden">
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
